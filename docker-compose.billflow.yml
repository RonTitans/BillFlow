# BillFlow - Docker Compose Configuration
# Separate cluster from other projects

version: '3.8'

services:
  # PostgreSQL Database
  billflow-postgres:
    image: postgres:15-alpine
    container_name: billflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: billflow_db
      POSTGRES_USER: billflow_admin
      POSTGRES_PASSWORD: BillFlow2025!
    volumes:
      - billflow-postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"  # Use different port to avoid conflicts
    networks:
      - billflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U billflow_admin -d billflow_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Backend
  billflow-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.billflow
    container_name: billflow-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: billflow-postgres
      DB_PORT: 5432
      DB_NAME: billflow_db
      DB_USER: billflow_admin
      DB_PASSWORD: BillFlow2025!
      JWT_SECRET: billflow-super-secret-jwt-key-2025
      FRONTEND_URL: http://localhost:3001
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
      - ./logs:/app/logs
      - ./seed-data:/app/seed-data
    ports:
      - "5001:5000"  # Use different port to avoid conflicts
    depends_on:
      billflow-postgres:
        condition: service_healthy
    networks:
      - billflow-network

  # React Frontend
  billflow-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.billflow
      args:
        VITE_API_URL: http://localhost:5001
    container_name: billflow-frontend
    restart: unless-stopped
    ports:
      - "3001:80"  # Use different port to avoid conflicts
    depends_on:
      - billflow-backend
    networks:
      - billflow-network

networks:
  billflow-network:
    name: billflow-network
    driver: bridge

volumes:
  billflow-postgres-data:
    name: billflow-postgres-data
