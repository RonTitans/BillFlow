version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rishon-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-rishon_billing}
      POSTGRES_USER: ${DB_USER:-rishon_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-SecurePass123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/add_billing_period.sql:/docker-entrypoint-initdb.d/02-add-billing-period.sql
    networks:
      - rishon-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rishon_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: rishon-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-rishon_billing}
      DB_USER: ${DB_USER:-rishon_admin}
      DB_PASSWORD: ${DB_PASSWORD:-SecurePass123}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      FRONTEND_URL: ${FRONTEND_URL:-http://18.192.238.102}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
      - ./logs:/app/logs
    networks:
      - rishon-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-http://18.192.238.102/api}
    container_name: rishon-frontend
    networks:
      - rishon-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: rishon-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.aws.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - rishon-network
    restart: unless-stopped

networks:
  rishon-network:
    driver: bridge

volumes:
  postgres_data: